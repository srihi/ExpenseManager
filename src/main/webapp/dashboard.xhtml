<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://java.sun.com/jsf/html">
<h:body>


    <ui:composition template="templates/common.xhtml">
        <ui:define name="title">
            Dashboard
        </ui:define>
        <ui:define name="header">
            <ui:include src="templates/commonHeader.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <p:tabView value="#{dashboardView.accounts}" var="account">
                <p:tab title="#{account.name}">
                    <div class="description">
                        <span class="description-header">Description: </span>#{account.description}
                    </div>
                    <p:panelGrid styleClass="full-width">
                        <p:row>
                            <p:column><h:outputText value="Current Balance: "/></p:column>
                            <p:column><h:outputText value="#{account.balance}"/></p:column>
                        </p:row>

                        <p:row>
                            <p:column><h:outputText value="This Month Balance: "/></p:column>
                            <p:column><h:outputText value="#{dashboardView.getThisMonthBalance(account)}"/></p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="2" styleClass="ui-widget-header">
                                <p:spacer height="0"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column><h:outputText value="This week income: "/></p:column>
                            <p:column><h:outputText value="#{dashboardView.getThisWeekIncome(account)}"/></p:column>
                        </p:row>


                        <p:row>
                            <p:column><h:outputText value="This month income: "/></p:column>
                            <p:column><h:outputText value="0"/></p:column>
                        </p:row>


                        <p:row>
                            <p:column colspan="2" styleClass="ui-widget-header">
                                <p:spacer height="0"/>
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column><h:outputText value="Today expense: "/></p:column>
                            <p:column><h:outputText value="0"/></p:column>
                        </p:row>


                        <p:row>
                            <p:column><h:outputText value="This week expense: "/></p:column>
                            <p:column><h:outputText value="0"/></p:column>
                        </p:row>

                        <p:row>
                            <p:column><h:outputText value="This month expense: "/></p:column>
                            <p:column><h:outputText value="0"/></p:column>
                        </p:row>

                    </p:panelGrid>

                    <h:form>
                        <p:commandButton value="New Income" action="#{dashboardView.goToIncomeTransactionView(account.name)}"/>
                        <p:commandButton value="New Expense"/>
                        <p:commandButton value="Summary"/>
                        <p:commandButton value="Charts"/>
                        <p:commandButton value="Schedule"/>
                    </h:form>
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>

</h:body>
</html>
